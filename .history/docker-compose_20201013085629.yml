            - DB_URL=mysql://root:password@medi-service-db/db?charset=UTF8
        ports:
            - 7103:7103
        volumes: 
            - ./medi-service:/opt/app

    medi-service-db:
        environment: 
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_DATABASE=db
        image: mariadb:10.4
